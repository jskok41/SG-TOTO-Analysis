<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTO Number Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .analysis-result {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .alert {
            border-radius: 15px;
            border: none;
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="main-container p-5">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold text-primary mb-3">
                            <i class="fas fa-chart-line me-3"></i>
                            TOTO Number Analysis
                        </h1>
                        <p class="lead text-muted">
                            Explore number frequency, patterns, and trends in Singapore TOTO lottery draws
                        </p>
                    </div>

                    <!-- Data Loading Section -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-database me-2"></i>Load Data</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <button class="btn btn-primary w-100 mb-3" onclick="loadData('real')">
                                        <i class="fas fa-history me-2"></i>Load Real TOTO Data
                                    </button>
                                </div>
                                <div class="col-md-6">
                                    <button class="btn btn-secondary w-100 mb-3" onclick="loadData('simulated')">
                                        <i class="fas fa-random me-2"></i>Load Simulated Data
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="number" class="form-control" id="numDraws" placeholder="Number of simulated draws (default: 10000)" value="10000">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-outline-primary w-100" onclick="generateSimulation()">
                                        <i class="fas fa-magic me-2"></i>Generate New Simulation
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Section -->
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Data Analysis</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <button class="btn btn-outline-primary w-100" onclick="analyze('individual_bar')">
                                        <i class="fas fa-chart-bar me-2"></i>Individual Bar Chart
                                    </button>
                                </div>
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <button class="btn btn-outline-primary w-100" onclick="analyze('grouped_bar')">
                                        <i class="fas fa-chart-bar me-2"></i>Grouped Bar Chart
                                    </button>
                                </div>
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <button class="btn btn-outline-primary w-100" onclick="analyze('overall_frequency')">
                                        <i class="fas fa-chart-pie me-2"></i>Overall Frequency
                                    </button>
                                </div>
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <button class="btn btn-outline-primary w-100" onclick="analyze('confidence_interval')">
                                        <i class="fas fa-chart-line me-2"></i>Confidence Interval
                                    </button>
                                </div>
                                <div class="col-md-6 col-lg-4 mb-3">
                                    <button class="btn btn-outline-success w-100" onclick="analyze('backtest')">
                                        <i class="fas fa-robot me-2"></i>Backtest Analysis
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div class="loading" id="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Processing your request...</p>
                    </div>

                    <!-- Results Section -->
                    <div id="results"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(alertDiv);
        }

        function loadData(dataType) {
            showLoading();
            
            const formData = new FormData();
            formData.append('data_type', dataType);

            fetch('/load_data', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'danger');
                }
            })
            .catch(error => {
                hideLoading();
                showAlert('Error: ' + error.message, 'danger');
            });
        }

        function analyze(analysisType) {
            showLoading();
            
            const formData = new FormData();
            formData.append('analysis_type', analysisType);

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    if (data.image) {
                        // Display chart
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'analysis-result';
                        resultDiv.innerHTML = `
                            <h4 class="mb-3"><i class="fas fa-chart-bar me-2"></i>${analysisType.replace('_', ' ').toUpperCase()}</h4>
                            <img src="data:image/png;base64,${data.image}" class="img-fluid" alt="Analysis Chart">
                        `;
                        document.getElementById('results').innerHTML = '';
                        document.getElementById('results').appendChild(resultDiv);
                    } else if (data.results) {
                        // Display backtest results
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'analysis-result';
                        
                        const results = data.results;
                        let html = `
                            <h4 class="mb-3"><i class="fas fa-robot me-2"></i>Backtest Results</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header bg-primary text-white">
                                            <h6 class="mb-0">Predicted Numbers</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="d-flex flex-wrap gap-2">
                                                ${results.predicted_numbers.map(num => 
                                                    `<span class="badge bg-primary fs-6">${num}</span>`
                                                ).join('')}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card mb-3">
                                        <div class="card-header bg-success text-white">
                                            <h6 class="mb-0">Performance Summary</h6>
                                        </div>
                                        <div class="card-body">
                                            <p><strong>Total Draws:</strong> ${results.total_draws}</p>
                                            <p><strong>Average Hits:</strong> ${results.average_hits}</p>
                                            <p><strong>Winning Draws:</strong> ${results.winning_draws}</p>
                                            <p><strong>Win Rate:</strong> ${results.win_rate}%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header bg-info text-white">
                                    <h6 class="mb-0">Match Distribution</h6>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3 text-center">
                                            <div class="border rounded p-3">
                                                <h4 class="text-primary">${results.match_counts['3_correct']}</h4>
                                                <small class="text-muted">3 Correct</small>
                                            </div>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div class="border rounded p-3">
                                                <h4 class="text-success">${results.match_counts['4_correct']}</h4>
                                                <small class="text-muted">4 Correct</small>
                                            </div>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div class="border rounded p-3">
                                                <h4 class="text-warning">${results.match_counts['5_correct']}</h4>
                                                <small class="text-muted">5 Correct</small>
                                            </div>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div class="border rounded p-3">
                                                <h4 class="text-danger">${results.match_counts['6_correct']}</h4>
                                                <small class="text-muted">6 Correct</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        resultDiv.innerHTML = html;
                        document.getElementById('results').innerHTML = '';
                        document.getElementById('results').appendChild(resultDiv);
                    }
                } else {
                    showAlert(data.error, 'danger');
                }
            })
            .catch(error => {
                hideLoading();
                showAlert('Error: ' + error.message, 'danger');
            });
        }

        function generateSimulation() {
            showLoading();
            
            const numDraws = document.getElementById('numDraws').value || 10000;
            const formData = new FormData();
            formData.append('num_draws', numDraws);

            fetch('/generate_simulation', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showAlert(data.message, 'success');
                } else {
                    showAlert(data.error, 'danger');
                }
            })
            .catch(error => {
                hideLoading();
                showAlert('Error: ' + error.message, 'danger');
            });
        }
    </script>
</body>
</html>
